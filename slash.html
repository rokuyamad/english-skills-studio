<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#101323">
<meta name="description" content="英語スラッシュリーディング練習">
<title>Slash Reading</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon.svg">
<link rel="stylesheet" href="css/slash.css">
</head>
<body>
<div class="device">
  <header class="topbar">
    <div class="topbar-title">English Skills Hub</div>
    <nav class="topbar-nav" aria-label="Primary">
      <a class="nav-link" href="index.html">Imitation Player</a>
      <a class="nav-link active" href="slash.html">Slash Reading</a>
      <a class="nav-link" href="shadowing.html">Shadowing</a>
    </nav>
    <div class="topbar-actions">
      <span class="auth-user" id="authUser">認証状態を確認中...</span>
      <a class="auth-link" id="authLink" href="auth.html">ログイン</a>
      <button class="auth-btn hidden" id="logoutBtn" type="button">ログアウト</button>
    </div>
    <button
      class="menu-toggle"
      id="menuToggle"
      type="button"
      aria-label="メニューを開く"
      aria-controls="mobileDrawer"
      aria-expanded="false"
    >☰</button>
  </header>

  <div class="mobile-overlay" id="mobileOverlay"></div>
  <aside class="mobile-drawer" id="mobileDrawer" role="dialog" aria-modal="true" aria-label="モバイルメニュー">
    <nav class="mobile-nav" aria-label="Mobile Primary">
      <a class="mobile-nav-link" href="index.html">Imitation Player</a>
      <a class="mobile-nav-link active" href="slash.html">Slash Reading</a>
      <a class="mobile-nav-link" href="shadowing.html">Shadowing</a>
    </nav>
    <div class="mobile-auth-area">
      <span class="mobile-auth-user" id="mobileAuthUser">認証状態を確認中...</span>
      <a class="mobile-auth-link" id="mobileAuthLink" href="auth.html">ログイン</a>
      <button class="mobile-auth-btn hidden" id="mobileLogoutBtn" type="button">ログアウト</button>
    </div>
  </aside>

  <main class="main layout">
    <aside class="set-panel">
      <div class="set-panel-title">READING SETS</div>
      <div class="set-list" id="setList"></div>
    </aside>

    <section class="content-panel">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="サイドバーを開閉">‹</button>
      <div class="content-header">
        <p class="session-eyebrow">PRECISION READING</p>
        <h1 class="track-name" id="setName">英文リスト</h1>
        <p class="session-copy">意味のまとまりで呼吸し、理解と発話の速度を近づける。</p>
        <div class="meta-row">
          <span class="meta-count" id="metaCount">—</span>
          <span class="meta-note">Chunk Focus</span>
        </div>
      </div>
      <div class="sentence-list" id="readingList"></div>
    </section>
  </main>
</div>

<script type="module" src="js/slash-app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
  }
</script>
</body>
</html>
