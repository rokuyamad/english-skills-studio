<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#060612">
<meta name="description" content="メールOTPログイン">
<title>Auth | English Skills Studio</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon.svg">
<link rel="stylesheet" href="css/auth.css">
</head>
<body>
<div class="device">
  <header class="topbar">
    <div class="topbar-title">English Skills Hub</div>
    <div class="topbar-actions">
      <a class="mode-link" href="index.html">Imitation Player</a>
      <a class="mode-link" href="slash.html">Slash Reading</a>
      <a class="mode-link" href="shadowing.html">Shadowing</a>
    </div>
    <button
      class="menu-toggle"
      id="menuToggle"
      type="button"
      aria-label="メニューを開く"
      aria-controls="mobileDrawer"
      aria-expanded="false"
    >☰</button>
  </header>
  <div class="mobile-overlay" id="mobileOverlay"></div>
  <aside class="mobile-drawer" id="mobileDrawer" role="dialog" aria-modal="true" aria-label="モバイルメニュー">
    <nav class="mobile-nav" aria-label="Mobile Primary">
      <a class="mobile-nav-link" href="index.html">Imitation Player</a>
      <a class="mobile-nav-link" href="slash.html">Slash Reading</a>
      <a class="mobile-nav-link" href="shadowing.html">Shadowing</a>
    </nav>
  </aside>

  <main class="auth-main">
    <section class="auth-card">
      <h1 class="auth-title">Supabase Email OTP</h1>
      <p class="auth-description">
        メールアドレスへ6桁コードを送信し、PWA内で入力してログインします。
      </p>

      <p id="statusText" class="status-text">認証状態を確認中...</p>

      <div id="signedOutBlock">
        <form id="requestOtpForm" class="auth-form">
          <label class="field-label" for="emailInput">Email</label>
          <input class="email-input" id="emailInput" type="email" autocomplete="email" placeholder="you@example.com" required>
          <button class="send-btn" type="submit">認証コードを送信</button>
        </form>
        <div id="otpBlock" class="hidden">
          <form id="verifyOtpForm" class="auth-form otp-block">
            <label class="field-label" for="otpInput">6桁コード</label>
            <input class="email-input otp-input" id="otpInput" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="123456" required>
            <button class="send-btn" type="submit">コードを検証してログイン</button>
          </form>
        </div>
      </div>

      <div id="signedInBlock" class="hidden">
        <p class="signed-in-text">ログイン中: <span id="currentUser">-</span></p>
        <div class="signed-in-actions">
          <a class="mode-link" href="index.html">English Skills Studioへ</a>
          <a class="mode-link" href="slash.html">Slash Readingへ</a>
          <a class="mode-link" href="shadowing.html">Shadowingへ</a>
          <button class="logout-btn" id="logoutBtn" type="button">ログアウト</button>
        </div>
      </div>
    </section>
  </main>
</div>

<script type="module" src="js/auth-page.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js');
  }
</script>
</body>
</html>
